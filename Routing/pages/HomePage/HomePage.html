
<div ng-controller="HomePageController as HomePageController">

  <br>
  <br>

    <img ng-src="photos/logo.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

  </div>

  <br>
  <div class="container" >
    Forgot <a href="#!RestPassword" style="color:blue">password?</a>
  </div>
</div>
